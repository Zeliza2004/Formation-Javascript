<body>
    <h1>Exercice 4 : Un, deux, Test</h1>
    <p>Test et Comparaisons</p>
    <script>
        var a = 2;
        var b = "2";
        var c = 14;
        var d = 1 + "4";

        if (a == b) {
            document.write(a + ' est égal à la valeur de '+ b +'<br>');
        }
        if (a!=b && a!==b) {
            document.write(a +' est différent en valeur et en type de '+ b +'<br>');
        }
        if (c >= a) {
            document.write(c +' est supérieur ou égal à  '+ a +'<br>');
        }
        if (c != d) {
            document.write(c + " est différent en valeur à " + d +'<br>');
        }
        if (c === d) {
            document.write(c +" est égal en valeur et en type à "+ d +'<br>');
        }
    </script>
