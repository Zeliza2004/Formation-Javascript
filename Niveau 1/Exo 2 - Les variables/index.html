<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Exo 2 JS</title>
        <script>
            var a = 2
            var b = 'Salut les gens'
            var je_suis_faux = false
            var eleves = ['Jean', 'Marc', 'Marion']
            
            console.log(typeof a);
// expected output: "number"

            console.log(typeof b);
// expected output: "string"

            console.log(typeof je_suis_faux);
// expected output: "boolean"

            console.log(typeof eleves);
// expected output: "undefined"
        </script>
    </head>
    <body>
        <h1>Exercice 2 : les variables</h1>
        <p>Les diff√©rents types de variables</p>
    </body>
</html>
