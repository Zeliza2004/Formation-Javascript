<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Exo 5 JS</title>
</head>

<body>
    <h1>Exercice 5 : Et si...</h1>
    <p>Les conditions</p>
    <script>
        const age = Number(prompt("Quel age avez-vous ?"));
        //Number => pour signaler que "const age" sera un nombre
        if (age < 18) {
            document.write("vous ne pouvez pas rentrer");}
        if (age >= 18) {
            document.write("Vous pouvez rentrer!")
        }

    </script>
</body>

</html>
