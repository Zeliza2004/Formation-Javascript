<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercice 10</title>
</head>
<body>
<button id="bouton">Cliquez-moi</button>
<script type="text/javascript">
    let btn = document.getElementById("bouton");

    btn.addEventListener("click", function () {
        if (btn.innerHTML === "Cliquez-moi"){
            btn.innerHTML = 'Vous m\'avez cliqué';
        } else if (btn.innerHTML === 'Vous m\'avez cliqué'){
            btn.innerHTML = 'Cliquez-moi';
        }
    })
</script>
</body>
</html>
